name: Coding Interview

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        pip install -r requirements-lint.txt
    - name: Run static checks
      run: |
        black interviews tests
        flake8 interviews tests
        isort interviews tests
        mypy interviews tests

  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        pip install .
        pip install -r requirements-test.txt
    - name: Run tests
      run: |
        pytest --cov interviews tests